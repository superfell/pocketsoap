<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
  <HEAD>
    <TITLE>
      General
    </TITLE>
    <META content="text/html; charset=windows-1252" http-equiv="Content-Type">
    <STYLE>
body, div, input
  { font-family: Tahoma; font-size: 10pt; font-weight: bold; }
body
  { background-color: #f0f0c0; }
    </STYLE>
  </HEAD>
  <BODY scroll="no" background="dg.gif">
<SCRIPT language="jscript" defer type="text/javascript">

var input;

  function page_onActivate()
    {
    input = window.external.input;
    
    text1.value = input.idlFile;
    text2.value = input.xmlFile;
    check1.checked = input.bAutoGen;
    }
  
  function page_onApply()
    {
    input.idlFile = text1.value;
    input.xmlFile = text2.value;
    input.bAutoGen = check1.checked;
    }

  function BrowseFile(editBox,filterString)
    {
    var dlg = new ActiveXObject("mscomdlg.commondialog");
    dlg.DialogTitle = "Browse for File";
    dlg.Filter = filterString; //"IDL Files (*.idl)|*.idl|All Files (*.*)|*.*";
    dlg.MaxFileSize = 255;
    dlg.Flags |= 0x1000;
    dlg.ShowOpen();
    if (dlg.FileName.length >0) editBox.value = dlg.FileName;
    }
</SCRIPT>
    <LABEL>Source IDL file:<BR></LABEL>
    <INPUT id="text1" maxlength="255" name="text1"> 
    <INPUT id="button1" onclick="BrowseFile(text1,'IDL Files (*.idl)|*.idl|All Files (*.*)|*.*');" type="button" value="Browse...">
    <P>&nbsp;</P>

    <LABEL>Source XML file:<BR></LABEL>
    <INPUT id="text2" maxlength="255" name="text2"> 
    <INPUT id="button2" onclick="BrowseFile(text2,'DGML Files (*.dgml)|*.dgml|XML Files (*.xml)|*.xml|All Files (*.*)|*.*');" type="button" value="Browse...">
    <P>&nbsp;</P>

    <INPUT id="check1" type="checkbox" name="check1"><LABEL for="check1">Generate XML, if missing?</LABEL>
  </BODY>
</HTML>
